<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+Georgian:wght@300&display=swap" 
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon/st.png">
    <script src="https://kit.fontawesome.com/d7b0501d32.js" crossorigin="anonymous"></script>
    <title>Smart Technique</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="index.html">ST</a>
                <nav class="nav">
                    <h2>Smart Technique</h2>
                </nav>
            </div>
        </div>
     </header>
     <section class="order">
        <div class="container">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input class="order__input" type="email" id="email" name="email" required>

                <label for="address">Пароль:</label>
                <input class="order__input" type="text" id="password" name="password" required>

                <input class="order__btn" style="border: none;" type="submit" value="Увійти">
            </form> 
        </div>
     </section>
     <section class="map">
        <div class="container">
            <div class="map__content">
                <h2 class="map__title">
                    <div><i class="fas fa-map-marker-alt"></i></div>
                    <a href="https://goo.gl/maps/mXUmSV6vTV47yhVB8" target="_blank">Подивитися на мапі</a>
                </h2>
            </div>
        </div>
     </section>
     <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__contenr">
                    <div class="footer__title">Для запитань та пропозицій</div>
                    <div class="footer__info">email@smarttechnique.com</div>
                    <div class="footer__info">+380968751324</div>
                </div>
                <div class="footer__contenr">
                    <div class="footer__title">Чекаємо на ваш візит</div>
                    <div class="footer__info">вулиця Глінки, 2, Дніпро, Дніпропетровська область</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="enter.js"></script>
</body>
</html>
