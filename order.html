<body>
    <header class="header">

            <div class="header__inner">
                <a class="header__logo" href="index.html">ST</a>

                </nav>
            </div>
        </div>
     </header>
     <section class="order">
        <div class="container">
            <form onsubmit="return validateForm()">
                <label for="name">Ім'я:</label>
                <input class="order__input" type="text" id="name" name="name" required>
            
                <label for="surname">Прізвище:</label>
                <input class="order__input" type="text" id="surname" name="surname" required>
            
                <label for="email">Email:</label>
                <input class="order__input" type="email" id="email" name="email" required>
            
                <label for="address">Домашня адреса:</label>
                <input class="order__input" type="text" id="address" name="address" required>
            
                <label for="phone">Телефон:</label>
                <input class="order__input" type="tel" id="phone" name="phone" required>
            
                <label for="city">Місто:</label>
                <input class="order__input" type="text" id="city" name="city" required>
            
                <label for="country">Країна:</label>
                <input class="order__input" type="text" id="country" name="country" required>
            
                <input class="order__btn" type="submit" value="Оформити замовлення">
            </form>
            <script>
                function validateForm() {
                    var name = document.getElementById("name").value;
                    var surname = document.getElementById("surname").value;
                    var email = document.getElementById("email").value;
                    var address = document.getElementById("address").value;
                    var phone = document.getElementById("phone").value;
                    var city = document.getElementById("city").value;
                    var country = document.getElementById("country").value;
            
                    if (
                        name === "" ||
                        surname === "" ||
                        email === "" ||
                        address === "" ||
                        phone === "" ||
                        city === "" ||
                        country === ""
                    ) {
                        alert("Будь ласка, заповніть всі обов'язкові поля.");
                        return false; // Отменить отправку формы
                    } else {
                        showAlert();
                        return true; // Разрешить отправку формы
                    }
                }
            
                function showAlert() {
                    alert("Ваше замовлення успішно оформлено. Наш оператор скоро з вами зв'яжеться!");
                }
            </script>            
        </div>
     </section>

        <div class="container">

                    <div><i class="fas fa-map-marker-alt"></i></div>

                </h2>
            </div>

     </section>

                    <div class="footer__info">+380968751324</div>
                </div>
                <div class="footer__contenr">
                    <div class="footer__title">Чекаємо на ваш візит</div>
                    <div class="footer__info">вулиця Глінки, 2, Дніпро, Дніпропетровська область</div>
                </div>
            </div>
        </div>
    </footer>
</body>
